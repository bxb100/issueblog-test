name: 'Generate GitBlog README'
on:
  workflow_dispatch:
  issues:
    types: [opened, edited]
  issue_comment:
    types: [created, edited]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2
        with:
          repository: bxb100/gitlog
          token: ${{ secrets.GH_PAT }}
          path: .github/actions
      - name: Generate README
        uses: ./.github/actions
