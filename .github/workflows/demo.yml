name: 'Generate GitBlog README'
on:
  workflow_dispatch:
  issues:
    types: [opened, edited]
  issue_comment:
    types: [created, edited]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          git config --global user.name 'John Bi'
          git config --global user.email 'bxb100@outlook.com'
          git submodule update --init
      - name: Generate README
        uses: ./.github/actions/gitlog
